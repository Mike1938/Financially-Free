<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='./css/styles.css')}}">
    <title>{%block title%}Register{% endblock %}</title>
</head>
<body id="registerB">
    <nav>
        <div id="navLinks">
            <a href="/">Financially Free</a>
            {%if g.user%}
            <a href="/dashboard">DashBoard</a>
            <a href="/auth/logout">Logout</a>
            {%else%}
            <a href="/auth/login">Login</a>
            {%endif%}    
        </div>
    </nav>
    <section id="signUp">
        <form method="post">
            <p>{% block formTitle %}Sign Up{% endblock %}</p>

            {% if err%}

                {%for e in err%}
                    <p class="error">{{e}}</p>
                {%endfor%}

            {% endif %}
            {% block inputs %}
            <div>
                <label for="userName">Username</label>
                <input name="username" autofocus id="userName" type="text" placeholder="John">
            </div>
            <div>
                <label for="password">Password</label>
                <input name="password" id="password" type="password" placeholder="password">
            </div>  
            <div>
                <label for="fName">First Name</label>
                <input name="fName" id="fName" type="text" placeholder="First Name">
            </div>  
            <div>
                <label for="lName">Last Name</label>
                <input name="lName" id="lName" type="text" placeholder="Last Name">
            </div>
            {% endblock %}
            
            <button>Submit</button>
        </form>
    </section>
    <footer>
        <div class="socials">
            <a href="https://github.com/Mike1938" target="_"><img src="{{url_for('static', filename='./images/logo-github.svg')}}" alt="GitHub Link"></a>
            <a href="https://www.linkedin.com/" target="_"><img src="{{url_for('static', filename='./images/logo-linkedin.svg')}}" alt="Linkedin"></a>
        </div>
        <div id="otherPages">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/Dashboard">DashBoard</a></li>
            </ul>
        </div>
        <div class="socials">
            <a href="https://twitter.com/home" target="_"><img src="{{url_for('static', filename='./images/logo-twitter.svg')}}" alt="Twitter Link"></a>
            <a href="" target="_"><img src="{{url_for('static', filename='./images/mail-outline.svg')}}" alt="Mail Link"></a>
        </div>
        <div id="backToTop">
            <a href="#top"><button>Back To Top</button></a>
        </div>
    </footer>
</body>
</html>
